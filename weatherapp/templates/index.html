{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Now</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom right, #6aa0ff, #758bff);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    /* Modern glass effect for the weather card */
    .card {
  background: linear-gradient(135deg, rgba(79, 123, 255, 0.6), rgba(116, 177, 255, 0.4));
  backdrop-filter: blur(15px);
  -webkit-backdrop-filter: blur(15px);
  border-radius: 25px;
  border: 1px solid rgba(255, 255, 255, 0.25);
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
  padding: 2rem;
  color: #fff;
  width: 90%;
  max-width: 550px;
  text-align: center;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover {
  transform: translateY(-5px);
  box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
}

    .card h2 {
      font-weight: 500;
      color: #0f172a;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.15);
    }

    .input-group {
      background: rgba(255, 255, 255, 0.4);
      border-radius: 30px;
      overflow: hidden;
    }

    input.form-control {
      border: none;
      background: transparent;
      color: #1e293b;
      font-weight: 500;
      padding: 10px 20px;
    }

    input.form-control::placeholder {
      color: #475569;
    }

    input.form-control:focus {
      box-shadow: none;
      outline: none;
    }

    .btn-search {
      border: none;
      border-radius: 30px;
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
      color: #fff;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .btn-search:hover {
      background: linear-gradient(135deg, #1d4ed8, #2563eb);
      transform: scale(1.05);
    }

    .weather-result {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 20px;
      border-radius: 15px;
      background: linear-gradient(180deg, #0b132b, #1c2541);
      padding: 1.5rem;
    }

    .weather-result img {
      width: 70px;
      height: 70px;
    }

    .temp {
      font-size: 2.8rem;
      font-weight: 600;
    }

    .details p {
      margin: 0;
      font-size: 0.9rem;
      color: #c0c0c0;
    }

    .back-btn {
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      border: none;
      color: white;
      border-radius: 25px;
      padding: 10px 28px;
      font-weight: 500;
      transition: all 0.3s ease;
      display: inline-block;
      text-decoration: none;
    }

    .back-btn:hover {
      background: linear-gradient(135deg, #8f94fb, #4e54c8);
      transform: scale(1.05);
    }
    body {
  background: url("{% static 'img/background.jpg' %}")
              no-repeat center center fixed;
  background-size: cover;
  font-family: 'Poppins', sans-serif;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

  </style>
</head>
<body>
  <div class="card text-center">
    <h2>ðŸŒ¤ Weather Now</h2>
    <form method="get" class="mt-4">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Enter city" name="city" value="{{ city }}">
        <button class="btn btn-search" type="submit">Search</button>
      </div>
    </form>

    {% if error_message %}
      <div class="alert alert-danger mt-3">{{ error_message }}</div>
    {% elif weather_data %}
      <div class="weather-result mt-4 text-start">
        <div>
          <img src="https://cdn-icons-png.flaticon.com/512/1163/1163661.png" alt="Weather Icon">
          <div class="temp">{{ weather_data.temperature }}Â°C</div>
        </div>
        <div class="details">
          <h5>{{ city|title }}</h5>
          <p>Wind: {{ weather_data.windspeed }} km/h</p>
          <p id="time">Time: {{ weather_data.time }}</p>
        </div>
      </div>

      <a href="/" class="back-btn mt-4">Try another</a>
    {% endif %}
  </div>

  <!-- ðŸ•’ Convert UTC to Local Time -->
  <script>
    const timeElement = document.getElementById("time");
    if (timeElement && timeElement.textContent.includes("Time:")) {
      const timeText = timeElement.textContent.replace("Time: ", "").trim();
      const utcDate = new Date(timeText);
      if (!isNaN(utcDate)) {
        const localDate = new Date(utcDate.getTime() + (new Date().getTimezoneOffset() * -60000));
        const formattedTime = localDate.toLocaleString(undefined, {
          dateStyle: "medium",
          timeStyle: "short"
        });
        timeElement.textContent = "Time: " + formattedTime;
      }
    }
  </script>
</body>
</html>
